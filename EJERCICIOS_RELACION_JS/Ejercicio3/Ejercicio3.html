<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triángulo</title>

                    <div class="mb-3">

                    <div class="mb-3">

                        <input type="text" class="form-control" id="lado2" required>
                    </div>
                    <div class="mb-3">
                        <label for="lado3" class="form-label">Lado 3</label>

                    <button type="submit" class="btn btn-danger">Determinar</button>

                </form>
                
            </div>
        </div>
    </div>
