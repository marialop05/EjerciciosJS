<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Palíndromo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mt-5 { margin-top: 3rem !important; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <form id="palindromoForm" class="border border-danger p-5 mt-5">
                    <h1 class="text-center">Verificar Palíndromo</h1>
                    <hr>
                    <div class="mb-3">
                        <label for="cadena" class="form-label">Introduce una cadena</label>
                        <input type="text" class="form-control" id="cadena" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Verificar</button>
                    <div id="resultado" class="mt-5"></div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="Ejercicio6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoV8RC9Lgg5y3rJo5A2I6b16JHJ36Z1XkDmxId/4EsFuU4wPTQTH+qpo73x0DkiH" crossorigin="anonymous"></script>
</body>
</html>
