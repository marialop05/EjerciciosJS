<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <form class="border border-primary p-5 mt-5" onsubmit="return calcular()">
                    <h1 class="text-center">Calculo en JS</h1>
                    <h3 class="text-center">Introduccion de datos</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="numero1" class="form-label">Numero 1:</label>
                        <input type="text" class="form-control" id="numero1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="numero2" class="form-label">Numero 2:</label>
                        <input type="text" class="form-control" id="numero2">
                    </div>
                    <div class="mb-3">
                        <label for="operacion" class="form-label">Elige operacion</label>
                        <select class="form-select" id="operacion">
                            <option selected></option>
                            <option value="0">Elige una operacion</option>
                            <option value="1">Sumar</option>
                            <option value="2">Restar</option>
                            <option value="3">Multiplicar</option>
                            <option value="4">Dividir</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                    <p id="resultado" class="mt-5"></p>
                </form>
                <div class="text-center m-2" >
                <button class=" btn btn-primary" onclick="Dark()">Dark</button>
                <button class="btn btn-primary"onclick="Light()">Light</button>
                </div>
            </div>
        </div>
    </div>
    <script src="ModoOscuro.js"></script>
</body>
</html>
